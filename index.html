

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WolfikGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ffd6e7, #a8e6ff);
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1em;
      color: #ff4081;
    }
    .choose {
      margin-top: 2em;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
    }
    .selected {
      border: 2px solid #ff4081;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .timer {
      margin-top: 10px;
      height: 10px;
      width: 100px;
      background: #ddd;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      overflow: hidden;
    }
    .timer-inner {
      height: 100%;
      width: 100%;
      background: #ff4081;
      transition: width 1s linear;
    }
    .score {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>WolfikGame ğŸº</h1>

  <div id="setup" class="choose">
    <p>Ğ˜Ğ³Ñ€Ğ¾Ğº 1 â€” Ğ²Ñ‹Ğ±ĞµÑ€Ğ¸ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸:</p>
    <div id="choose1">
      <span class="emoji">ğŸº</span>
      <span class="emoji">ğŸ±</span>
      <span class="emoji">ğŸ‘½</span>
      <span class="emoji">ğŸ’—</span>
    </div>
    <p>Ğ˜Ğ³Ñ€Ğ¾Ğº 2 â€” Ğ²Ñ‹Ğ±ĞµÑ€Ğ¸ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸:</p>
    <div id="choose2">
      <span class="emoji">ğŸ¼</span>
      <span class="emoji">ğŸ¦Š</span>
      <span class="emoji">ğŸ’™</span>
      <span class="emoji">ğŸ¸</span>
    </div>
    <button onclick="startGame()">ĞĞ°Ñ‡Ğ°Ñ‚ÑŒ Ğ¸Ğ³Ñ€Ñƒ</button>
  </div>

  <div id="game" class="hidden">
    <div class="board" id="board"></div>
    <div class="status" id="status">Ğ¥Ğ¾Ğ´Ğ¸Ñ‚...</div>
    <div class="timer"><div class="timer-inner" id="timerBar"></div></div>
    <div class="score" id="score">ğŸ’— 0 â€” 0 ğŸ’™</div>
  </div>

  <script>
    let current = 0;
    let board = Array(9).fill(null);
    let players = ["", ""];
    let timer;
    let timeLeft = 10;
    let scores = [0, 0];

    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const timerBar = document.getElementById("timerBar");
    const scoreEl = document.getElementById("score");

    function startGame() {
      const em1 = document.querySelector("#choose1 .emoji.selected");
      const em2 = document.querySelector("#choose2 .emoji.selected");
      if (!em1 || !em2 || em1.textContent === em2.textContent) {
        alert("Ğ’Ñ‹Ğ±ĞµÑ€Ğ¸ Ğ´Ğ²Ğ° Ñ€Ğ°Ğ·Ğ½Ñ‹Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸!");
        return;
      }
      players = [em1.textContent, em2.textContent];
      scores = JSON.parse(localStorage.getItem("wolfik_scores") || "[0,0]");
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      updateScore();
      render();
      startTimer();
    }

    document.querySelectorAll(".emoji").forEach(el => {
      el.onclick = () => {
        const parent = el.parentElement;
        parent.querySelectorAll(".emoji").forEach(e => e.classList.remove("selected"));
        el.classList.add("selected");
      };
    });

    function render() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val || "";
        cell.onclick = () => makeMove(i);
        boardEl.appendChild(cell);
      });
      statusEl.textContent = `Ğ¥Ğ¾Ğ´Ğ¸Ñ‚ ${players[current]}`;
    }

    function makeMove(i) {
      if (board[i]) return;
      board[i] = players[current];
      if (checkWin(players[current])) {
        alert(`ĞŸĞ¾Ğ±ĞµĞ´Ğ°: ${players[current]}!`);
        scores[current]++;
        localStorage.setItem("wolfik_scores", JSON.stringify(scores));
        resetGame();
        return;
      }
      if (board.every(cell => cell)) {
        alert("ĞĞ¸Ñ‡ÑŒÑ!");
        resetGame();
        return;
      }
      current = 1 - current;
      render();
      resetTimer();
    }

    function startTimer() {
      timeLeft = 10;
      timerBar.style.width = "100%";
      timer = setInterval(() => {
        timeLeft--;
        timerBar.style.width = (timeLeft * 10) + "%";
        if (timeLeft <= 0) {
          clearInterval(timer);
          autoMove();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      startTimer();
    }

    function autoMove() {
      const empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
      if (empty.length > 0) {
        const rand = empty[Math.floor(Math.random() * empty.length)];
        makeMove(rand);
      }
    }

    function resetGame() {
      board = Array(9).fill(null);
      updateScore();
      render();
      resetTimer();
    }

    function updateScore() {
      scoreEl.textContent = `${players[0]} ${scores[0]} â€” ${scores[1]} ${players[1]}`;
    }

    function checkWin(sym) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb => comb.every(i => board[i] === sym));
    }
  </script>
</body>
</html>
